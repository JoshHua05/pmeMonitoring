{% extends "pmeApp/layout.html" %}
{% load widget_tweaks %}
{% block title %} PME Monitoring {% endblock %}


{% block content %}

<div class="container">

    <div class="card">
      <div class="card-header">
        <h1 class="display-6">Are you sure you want to delete this Applicant?</h1>
      </div>
      <div class="card-body">
          <p class="lead">This will delete the entire records of the Applicant in the System!</p>
        <form method="POST" class="text-center">
        {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes</button>
            <a href="{% url 'applicant-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
