{% extends "pmeApp/layout.html" %}
{% load widget_tweaks %}
{% block title %} PME Monitoring {% endblock %}


{% block content %}

{% if user.is_authenticated %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    You are currently logged in as: <strong>{{ user }}</strong>
  </div>
    
{% else %}  
  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Login</h3>
              <form action="" method="POST">
                  {% csrf_token %}
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="username" />
                    <label class="form-label" for="typeEmailX-2">Username</label>
                  </div>
    
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" />
                    <label class="form-label" for="typePasswordX-2">Password</label>
                  </div>

                <input data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit" value="LOGIN" >
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endif %}


{% endblock %}
